<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Watch</title>
  </head>
  <body>
    <div class="band">
      <div class="top-holes">
        <div class="top-hole"></div>
        <div class="top-hole"></div>
        <div class="top-hole"></div>
      </div>
      <div class="bottom-button">
        <div class="buttom"></div>
      </div>
    </div>
    
    <div class="watch">
        
        <div class="display">
            <div class="power-button"></div>

            <div class="time">
              <div class="hour style"></div>
              <div class="mint style"></div>
              <div class="sec style"></div>
            </div>

            <div class="date">
              <div class="tdate style">2</div>
              <div class="month style">2</div>
              <div class="year style">2002</div>
            </div>
          </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
